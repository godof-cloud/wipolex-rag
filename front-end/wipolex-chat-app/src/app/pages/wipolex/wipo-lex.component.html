<w-block-ui [blocked]="blocked" [title]="'processing'" [text]="'please wait'"></w-block-ui>
<f-facet name="step-info">
  <w-page-header [title]="'WIPO Lex'" [disableUppercase]="true" [showPortfolio]="false">
  </w-page-header>
</f-facet>

<w-step>
  <p facet-step-info>To assist you ...</p>
</w-step>

<w-edit-panel>
  <w-section *ngIf="displayResult">
    <w-slot>
      <f-facet name="actions">
      &nbsp;Question: {{question}}
      <br>&nbsp;Answer: {{answer}}
    </f-facet>
    </w-slot>
  </w-section>

  <w-section>
    <w-slot>
      <w-input-textarea [label]="'Ask Wipo Lex'" [labelOnTop]="true"></w-input-textarea>
    </w-slot>
  </w-section>

</w-edit-panel>

<w-page-header [disableUppercase]="true" [showPortfolio]="false">
  <f-facet name="actions">
    <button w-button (click)="submitQuestion()" label="Forward" buttonType="tertiary" icon-end="arrow_forward"></button>
  </f-facet>
</w-page-header>
